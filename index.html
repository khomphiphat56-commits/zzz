<!DOCTYPE html>
<html lang="th">
<head>

<style>
:root{
  --p1:#faf7ff;
  --p2:#eadfff;
  --p3:#d6c6ff;
  --deep:#4f3f82;
}

*{box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--p1),var(--p2),var(--p3));
  overflow:hidden;
}

/* glow */
.glow{
  position:fixed;
  width:520px;height:520px;
  background:radial-gradient(circle,rgba(205,180,255,.55),transparent 70%);
  filter:blur(90px);
  animation:move 24s infinite alternate ease-in-out;
  z-index:0;
}
.g1{top:-220px;left:-200px}
.g2{bottom:-240px;right:-200px;animation-delay:7s}
@keyframes move{to{transform:translateY(160px)}}

/* floating layer */
.bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* floating images */
.float-img{
  position:absolute;
  bottom:-80px;
  width:26px;height:26px;
  border-radius:50%;
  object-fit:cover;
  opacity:.8;
  animation:rise linear forwards;
  box-shadow:0 4px 10px rgba(120,90,200,.25);
}

/* floating hearts (‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤) */
.heart{
  position:absolute;
  bottom:-60px;
  font-size:16px;
  animation:rise linear forwards;
  opacity:.6;
}

@keyframes rise{
  from{transform:translateY(0) scale(.9);opacity:0}
  25%{opacity:1}
  to{transform:translateY(-120vh) scale(1.1);opacity:0}
}

/* intro */
#intro{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#cbb6ff,#9b7dff);
  z-index:40;
  transition:1.2s ease;
}
.intro-card{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(24px);
  padding:80px 54px;
  border-radius:54px;
  text-align:center;
  color:#fff;
}
.intro-card h1{font-size:38px;margin-bottom:16px}
.intro-card button{
  margin-top:44px;
  padding:20px 64px;
  border:none;border-radius:44px;
  font-size:17px;cursor:pointer;
  background:#fff;color:#7a4bff;
}

/* main */
.main{
  position:relative;z-index:10;
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  opacity:0;transform:translateY(40px);
  transition:1.2s ease;
}
.main.show{opacity:1;transform:none}

.card{
  position:relative;
  max-width:520px;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(24px);
  border-radius:46px;
  padding:64px 42px;
  text-align:center;
}

/* music button */
.music-btn{
  position:absolute;
  top:22px;right:22px;
  padding:10px 18px;
  border:none;border-radius:22px;
  font-size:14px;cursor:pointer;
  background:linear-gradient(135deg,#d9c8ff,#b29bff);
  color:#fff;
}
.music-btn.off{
  background:linear-gradient(135deg,#eee,#ccc);
  color:#666;
}

/* photo */
.photo-wrap{width:200px;height:200px;margin:0 auto 28px}
.photo{
  width:100%;height:100%;
  border-radius:50%;
  overflow:hidden;
  border:7px solid #fff;
}
.photo img{width:100%;height:100%;object-fit:cover}

h2{font-size:32px;color:var(--deep)}
.names{font-size:19px;color:#6a5f8f}
.badge{
  margin-top:14px;
  padding:10px 26px;
  border-radius:26px;
  background:linear-gradient(135deg,#cbb6ff,#9a7dff);
  color:#fff;
  display:inline-block;
}
#loveTime{
  margin-top:16px;
  font-size:14px;
  color:#6a5f8f;
  line-height:1.8;
}

/* message box */
.message{
  margin-top:22px;
  padding:18px 20px;
  border-radius:20px;
  background:#f6f1ff;
  color:#5a4a8a;
  font-size:15px;
}
</style>
</head>

<body>

<audio id="music" src="you.mp3" loop></audio>

<div class="glow g1"></div>
<div class="glow g2"></div>
<div class="bg" id="bg"></div>

<div id="intro">
  <div class="intro-card">

    <button onclick="enter()">‚ú® ‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥</button>
  </div>
</div>

<div class="main" id="main">
  <div class="card">
    <button id="musicBtn" class="music-btn" onclick="toggleMusic()">üîä ‡πÄ‡∏û‡∏•‡∏á</button>

    <div class="photo-wrap">

    <div class="badge">1 Year ‚Ä¢ 8/02/68</div>
    <div id="loveTime"></div>

    <!-- ‚úçÔ∏è ‡πÅ‡∏Å‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢ -->
    <div class="message">
      ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÄ‡∏™‡∏°‡∏≠ üíú  
      ‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡∏Å‡∏±‡∏ö‡πÄ‡∏ò‡∏≠‡∏Ñ‡∏∑‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤
    </div>

</div>

<script>
const music=document.getElementById("music");
music.volume=0.8;

const intro=document.getElementById("intro");
const main=document.getElementById("main");
const bg=document.getElementById("bg");
const btn=document.getElementById("musicBtn");
let playing=true;

function enter(){
  music.play().catch(()=>{});
  intro.style.opacity=0;
  setTimeout(()=>{
    intro.style.display="none";
    main.classList.add("show");
  },1200);
}

function toggleMusic(){
  if(playing){
    music.pause();
    btn.classList.add("off");
    btn.innerText="üîá ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á";
  }else{
    music.play().catch(()=>{});
    btn.classList.remove("off");
    btn.innerText="üîä ‡πÄ‡∏û‡∏•‡∏á";
  }
  playing=!playing;
}

/* realtime time */
function updateLoveTime(){
  const start=new Date(2025,1,8,7,40,0);
  const now=new Date();
  let d=Math.floor((now-start)/1000);
  const day=Math.floor(d/86400);d%=86400;
  const h=Math.floor(d/3600);d%=3600;
  const m=Math.floor(d/60);const s=d%60;
  loveTime.innerHTML=
    `‡∏Ñ‡∏ö‡∏Å‡∏±‡∏ô‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß üíï<br>
     ${day} ‡∏ß‡∏±‡∏ô ${h} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${m} ‡∏ô‡∏≤‡∏ó‡∏µ ${s} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
}
setInterval(updateLoveTime,1000);updateLoveTime();

/* floating images (‡πÄ‡∏¢‡∏≠‡∏∞‡∏Å‡∏ß‡πà‡∏≤) */
const imgs=["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg","pic5.jpg","pic6.jpg"];
setInterval(()=>{
  const i=document.createElement("img");
  i.src=imgs[Math.floor(Math.random()*imgs.length)];
  i.className="float-img";
  i.style.left=Math.random()*100+"vw";
  i.style.animationDuration=(11+Math.random()*6)+"s";
  bg.appendChild(i);
  setTimeout(()=>i.remove(),20000);
},450);

/* hearts (‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤) */
const hearts=["ü§ç","üíú","üíï"];
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(10+Math.random()*6)+"s";
  bg.appendChild(h);
  setTimeout(()=>h.remove(),18000);
},1200);
</script>
